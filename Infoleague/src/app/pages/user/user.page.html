<ion-header>
  <ion-toolbar class="title" color="success">
    <ion-buttons slot="end">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title color="dark">Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <p *ngIf="photoService.getPhotos().length === 0" class="ion-padding">
    <img (click)="takePicture()" id="defecto" src="../assets/no-user.png">
  </p>
  
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let record of photoService.getPhotos()">
      <ion-item>
        <img class="image-item" [src]="record.path">
        <ion-label>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="removePhoto(record.path)">
          <ion-icon name="close-circle" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item>
      <ion-input>Nombre: </ion-input>
    </ion-item>
    
  </ion-list>

</ion-content>
